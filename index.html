<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <style>
        :root {
            --bg-color: #111111;
            --text-color: #e0e0e0;
            --accent-color: #00a86b;
            --secondary-color: #333333;
            
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            text-align: left;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--accent-color);
            font-weight: 300;
        }
        p {
            margin-bottom: 20px;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .links {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: bold;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }
        .btn:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }
        .ai-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.1;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 0.5; }
        }
        .node {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: var(--accent-color);
            border-radius: 50%;
            animation: pulse 4s infinite;
        }
        .connection {
            position: absolute;
            height: 1px;
            background-color: var(--accent-color);
            opacity: 0.3;
            transform-origin: left center;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            background-color: var(--bg-color);
            margin: 2% auto;
            padding: 20px;
            border: 1px solid var(--accent-color);
            width: 95%;
            max-width: 860px;
            position: relative;
        }
        .close {
            color: var(--accent-color);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: var(--text-color);
        }
        #gameFrame {
            width: 100%;
            height: 460px;
            border: none;
            overflow: hidden;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: var(--secondary-color);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 0 0 25px 25px;
            overflow: hidden;
        }
        .dropdown-content a {
            color: var(--text-color);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
        }
        .dropdown-content a:hover {
            background-color: var(--accent-color);
        }
        .dropdown-content a:last-child {
            border-radius: 0 0 25px 25px;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown .btn::after {
            content: " â–¼";
            font-size: 0.7em;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="ai-bg" id="aiBg"></div>
    <div class="container">
        <h1 id="name"></h1>
        <div id="description"></div>
        <div class="links" id="links"></div>
    </div>

    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe id="gameFrame"></iframe>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        function createNode(x, y) {
            const node = document.createElement('div');
            node.className = 'node';
            node.style.left = `${x}px`;
            node.style.top = `${y}px`;
            return node;
        }

        function createConnection(x1, y1, x2, y2) {
            const connection = document.createElement('div');
            connection.className = 'connection';
            const length = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
            const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;
            connection.style.width = `${length}px`;
            connection.style.left = `${x1}px`;
            connection.style.top = `${y1}px`;
            connection.style.transform = `rotate(${angle}deg)`;
            return connection;
        }

        function generateAIBackground() {
            const aiBg = document.getElementById('aiBg');
            const width = window.innerWidth;
            const height = window.innerHeight;
            const nodeCount = 20;
            const nodes = [];

            for (let i = 0; i < nodeCount; i++) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                const node = createNode(x, y);
                nodes.push({x, y, element: node});
                aiBg.appendChild(node);
            }

            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    if (Math.random() > 0.5) continue;
                    const connection = createConnection(nodes[i].x, nodes[i].y, nodes[j].x, nodes[j].y);
                    aiBg.appendChild(connection);
                }
            }
        }

        function populateContent() {
            document.title = `${config.name} - ${config.title}`;
            document.getElementById('name').textContent = config.name;
            
            const descriptionElement = document.getElementById('description');
            config.description.forEach(para => {
                const p = document.createElement('p');
                p.textContent = para;
                descriptionElement.appendChild(p);
            });

            const linksElement = document.getElementById('links');
            config.links.forEach(link => {
                const a = document.createElement('a');
                a.href = link.url;
                a.textContent = link.name;
                a.className = 'btn';
                a.target = '_blank';
                linksElement.appendChild(a);
            });

            const dropdownDiv = document.createElement('div');
            dropdownDiv.className = 'dropdown';
            const dropdownBtn = document.createElement('button');
            dropdownBtn.textContent = `Play ${config.games[0].name}`;
            dropdownBtn.className = 'btn';
            dropdownBtn.onclick = () => playGame(config.games[0].file);
            dropdownDiv.appendChild(dropdownBtn);

            const dropdownContent = document.createElement('div');
            dropdownContent.className = 'dropdown-content';
            config.games.slice(1).forEach(game => {
                const a = document.createElement('a');
                a.href = '#';
                a.textContent = game.name;
                a.onclick = (e) => {
                    e.preventDefault();
                    playGame(game.file);
                };
                dropdownContent.appendChild(a);
            });
            dropdownDiv.appendChild(dropdownContent);

            linksElement.appendChild(dropdownDiv);
        }

        function playGame(gameFile) {
            const timestamp = new Date().getTime(); // Get current timestamp
            document.getElementById('gameFrame').src = `${gameFile}?v=${timestamp}`;
            document.getElementById('gameModal').style.display = 'block';
        }

        generateAIBackground();
        populateContent();

        // Game modal functionality
        const modal = document.getElementById("gameModal");
        const span = document.getElementsByClassName("close")[0];

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
